<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #777;
    }

    td {
        height: 100px;
        border: 1px solid #777;
        padding: 20px;
        text-align: start;
        vertical-align: middle;
    }

    .first-cell {
        background-color: #A9B87F;
        width: 50%;
    }

    .second-cell {
        background-color: #F0B29E;
        width: 50%;
    }
</style>

<body>
    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>

</html>
